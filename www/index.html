<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth2 Discord</title>
</head>
<body>
    <h1>Bienvenue sur l'application OAuth2 avec Discord</h1>
    <a href="/connexion">Se connecter avec Discord</a>
    <br/>
    <a id="bouton_connexion_ctrl">Se connecter avec Discord</a>
    <script >
        window.onload = async (e) => {
            var response = await fetch('/connexion/bis');
            if(response.ok){
                var url = await response.text();
                document.getElementById('bouton_connexion_ctrl').setAttribute('href', url);
            }
        }
    </script>
    
</body>
</html>
